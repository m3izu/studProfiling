<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vonmar and Friends University</title>
    <link rel="stylesheet" href="dashboard3.css">
</head>
<body>
    <div class="header">
        <div class="pfp">
            <img class="pfps" src="propayl.png" alt="iloveyoumariel" width="500" height="600">
        </div>
        <h4 class="vfu">Vonmar and Friends University</h4>
        <div id="logout">
            <p class="lg">
                Logout
            </p>
        </div>
    </div>
    <div class="information">
        <div class="information1">
            <div class="column">
                <div class="personalInformation" onclick="window.location.href='dashboard.html'">
                    <p class="textchoice1">
                        Personal Information
                    </p>
                </div>
                    <div class="academicInformation" onclick="window.location.href='dashboard1.html'">
                        <p class="textchoice1">
                            Academic Information
                        </p>
                    </div>
                
                    <div class="behavioralInformation" onclick="window.location.href='dashboard2.html'">
                        <p class="textchoice1">
                            Behavioral Information
                        </p>
                    </div>
                    <div class="extracurricularActivities">
                        <p class="textchoice">
                            Extracurricular Activities
                        </p>
                    </div>
                <div class="noselect">
                    <div class="supportandinterventionData" onclick="window.location.href='dashboard4.html'">
                        <p class="textchoice1">
                            Support and Intervention Data
                        </p>
                    </div>
                </div>
            </div>
        
            <div class="mainInfo">
                <p><strong>Extracurricular Activities:</strong></p>
                <pre id="dashboardExtracurricular"></pre>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <div class="credits">
            <p>Hello</p>
        </div>
    </div>

    <script>
        const studentData = JSON.parse(sessionStorage.getItem('studentData'));
        if (studentData) {
            document.getElementById('dashboardExtracurricular').textContent = studentData.extracurricularActivities || "No activities listed.";
        } else {
            alert("No students data found. Please log in.");
            window.location.href = 'index.html';
        }

        document.getElementById('logout').addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
