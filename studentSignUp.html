<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vonmar and Friends University</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #form { margin: 20px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>New Student Signup</h1>
    <form id="form">
        <input type="number" id="studentId" placeholder="Student ID*" required>
        <input type="text" id="fullName" placeholder="Full Name*" required>
        <input type="date" id="dateOfbirth" placeholder="Date of Birth*" required>
        <input type="number" id="height" placeholder="Height (cm)" required>
        <input type="number" id="weight" placeholder="Weight (kg)" required>
        <input type="text" id="emconfullName" placeholder="Emergency Contact Full Name" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender"  required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefernottoSay">Prefer not to Say</option>
            <option value="others">Others</option>
        </select>
        <input type="text" id="nationality" placeholder="Nationality" required>
        <input type="text" id="currentAddress" placeholder="Current Address" required>
        <input type="text" id="permanentAddress" placeholder="Permanent Address" required>
        <label for="civilStatus" required>Civil Status:</label>
        <select id="civilStatus" name="civilStatus">
            <option value="married">Married</option>
            <option value="single">Single</option>
            <option value="prefernottoSay">Prefer not to Say</option>
            <option value="widowed">Widowed</option>
            <option value="cheater">Cheater</option>
        </select>
        <input type="text" id="contactInformation" placeholder="Contact Information (email)">
        <input type="number" id="emergencyContact" placeholder="Emergency Contact No">
        <input type="text" id="motherName" placeholder="Mother's Maiden Name">
        <input type="text" id="fatherName" placeholder="Father's Name">
        <input type="text" id="religion" placeholder="Religion">
        <input type="text" id="bloodType" placeholder="Blood Type*">
        <button id="submit" type="submit">Submit</button>
    </form>
    <div id="output"></div>
    <script type="module" src="studentSignUp.mjs"></script>
</body>
</html>
