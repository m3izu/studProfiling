<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vonmar and Friends University</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #form { margin: 20px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>New Faculty Signup</h1>
    <form id="form">
        <input type="number" id="facultyId" placeholder="Employee ID" required>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="position" placeholder="Position/Title" required>
        <input type="text" id="department" placeholder="Department or Program" required>
        <input type="date" id="dateOfBirth" placeholder="Date of Birth" required>
        <input type="number" id="weight" placeholder="Weight (kg)" required>
        <input type="number" id="height" placeholder="Height (kg)" required>
        <select id="gender" name="gender"  required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefernottoSay">Prefer not to Say</option>
            <option value="others">Others</option>
        </select>
        <input type="text" id="nationality" placeholder="Nationality" required>
        <input type="text" id="currentAddress" placeholder="Current Address" required>
        <input type="text" id="permanentAddress" placeholder="Permanent Address" required>
        <select id="civilStatus" name="civilStatus" required>
            <option value="married">Married</option>
            <option value="single">Single</option>
            <option value="prefernottoSay">Prefer not to Say</option>
            <option value="widowed">Widowed</option>
            <option value="cheater">Cheater</option>
        </select>
        <input type="text" id="contactInformation" placeholder="Contact Information (email)" required>
        <input type="number" id="emergencyContact" placeholder="Emergency Contact No" required>
        <input type="text" id="motherName" placeholder="Mother's Maiden Name" required>
        <input type="text" id="fatherName" placeholder="Father's Name" required>
        <input type="text" id="religion" placeholder="Religion" required>
        <input type="text" id="bloodType" placeholder="Blood Type*" required>



        <input type="text" id="qualifications" placeholder="Qualifications">
        <label for="employeeStatus">Employee Status:</label>
        <select id="employeeStatus" name="employeeStatus">
            <option value="fullTime">Full Time</option>
            <option value="partTime">Part Time</option>
            <option value="adjunct">adjunct</option>
        </select>
        <input type="number" id="yearofService" placeholder="Year of Service">
        <button id="submit">Submit</button>
    </form>
    <div id="output"></div>
    <script type="module" src="facultySignUp.mjs"></script>
</body>
</html>
