<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <div class="header">
      <h4 class="vfu">Vonmar and Friends University</h4>
    </div>

    <div class="mid">
      <div class="left"></div>

      <div class="mainInfo">
        <div class="welLogo">
          <div class="welBox">
            <h1 class="wel">Welcome!</h1>
          </div>
          <div class="logow">
            <img alt="marielIloveyou" src="Christmas.png" />
          </div>
        </div>

        <div class="loginBox">
          <form id="login_form" class="inputLogin">
            <div>
              <label>Student number</label>
              <input
                type="text"
                id="loginStudentId"
                placeholder="Enter Student Number"
                required
              />
            </div>
            <button id="student_login_form_submit" type="submit">Login</button>
          </form>
          <div class="sect1">
            <div
              id="faculty"
              onclick="window.location.href='facultyIndex.html'"
            >
              <p class="lg">Faculty?</p>
            </div>
            <div
              id="sign_up"
              onclick="window.location.href='studentSignUp.html'"
            >
              <p class="lg">Sign Up!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>

    <div class="footer">
      <div class="credits"></div>
    </div>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
