<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #form { margin: 20px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Admin - Edit Student Info</h1>
    <div>
        <input type="text" id="searchId" placeholder="Enter Student ID to Search">
        <button id="search">Search</button>
    </div>
    <div id="form">
        <h3>Edit Student Details</h3>
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="text" id="dateOfbirth" placeholder="Date of Birth">
        <input type="text" id="height" placeholder="Height (cm)">
        <input type="text" id="weight" placeholder="Weight (kg)">
        <input type="text" id="gender" placeholder="Gender">
        <input type="text" id="nationality" placeholder="Nationality">
        <input type="text" id="currentAddress" placeholder="Current Address">
        <input type="text" id="permanentAddress" placeholder="Permanent Address">
        <input type="text" id="civilStatus" placeholder="Civil Status">
        <input type="text" id="contactInformation" placeholder="Contact Information (email)">
        <input type="text" id="emergencyContact" placeholder="Emergency Contact No">
        <input type="text" id="motherName" placeholder="Mother's Maiden Name">
        <input type="text" id="fatherName" placeholder="Father's Name">
        <input type="text" id="religion" placeholder="Religion">
        <input type="text" id="bloodType" placeholder="Blood Type">
        <input type="text" id="enrollmentStatus" placeholder="Enrollment Status">
        <input type="text" id="yearLevel" placeholder="Year Level">
        <input type="text" id="programOfStudy" placeholder="Program of Study">
        <textarea id="academicRecords" placeholder="Academic Records"></textarea>
        <textarea id="behavioralInfo" placeholder="Behavioural Information"></textarea>
        <textarea id="extracurricularActivities" placeholder="Extracurricular Activities"></textarea>
        <textarea id="supportData" placeholder="Support and Intervention Data"></textarea>
        <button id="update">Update</button>
    </div>
    <div id="output"></div>
    <script type="module" src="admin.mjs"></script>
</body>
</html>
